<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Footer and Background Image</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("https://compliance.hypertonic.co.in/_next/static/media/compback.308d321f.png");
            background-position: 50%;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 91vh;
            padding: 60px;
            position: relative;
            color: #ffffff;
        }

        .navbar {
            background-color: #fff;
            padding: 1%;
            left: 0%;
            position: fixed;
            width: 100%;
            height: 10%;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1500px;
            margin: 5px
        }

        .navbar-logo {
            font-size: 1.8rem;
            color: #000000;
            text-decoration: none;
        }

        .navbar-buttons {
            display: flex;
            gap: 1rem;
            margin: 0.11%
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .login-button {
            background-color: #2504df;
        }

        .signup-button {
            background-color: #2504df;
        }

        .login-button:hover {
            background-color: #444;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }
        .main-content {
            padding: 5rem 2rem 2rem;
            text-align: center;
        }

        .footer {
            background-color: #2504df;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            left: 0%;
        }

        .text_block {
            background-color: hsla(0, 0%, 100%, .6);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 35px;
            text-align: center;
            letter-spacing: 1.6px;
        }

        .head1 {
            margin-bottom: 7px;
        }

        .head1 {
            font-size: 29px;
            font-weight: 700;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #000000;
        }
    </style>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">MyLogo</a>
            <div class="navbar-buttons">
                <a href="loginpage.html" class="button login-button">Login</a>
                <a href="signuppage.html" class="button signup-button">Sign Up</a>
            </div>
        </div>
    </nav>
    <footer class="footer">
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>
    <div class="text_block">
        <p class="head1">National Thermal Power Corporation</p>
        <p class="desc1">Leading Power Generation Company in India</p>
    </div>
</body>

</html>
